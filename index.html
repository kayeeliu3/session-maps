<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>sessionmap</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script>
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./src/assets/favicon.ico" />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center pt-2"></div>
    <div class="flex flex-col justify-center ml-3">
    </div>
    <h2
      class="text-center text-xl md:text-xl font-bold pt-5 text-white dark:text-gray-200"
    >
    <span class="text-gray-700 dark:text-gray-100">Session<span class="text-green-700 dark:text-green-600">Maps</span>
    </h2>
    <div class="flex flex-col items-center justify-center pt-5">
        <p class="text-gray-500 dark:text-gray-400 text-sm pb-3 mb-3">Toggle Dark Mode</p>
        <button
        id="theme-toggle"
        type="button"
        class="mb-3 p-2.5 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:ring-gray-600 dark:focus:ring-gray-700 rounded-lg text-sm"
      >
        <svg
          id="theme-toggle-dark-icon"
          class="hidden w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
          ></path>
        </svg>
        <svg
          id="theme-toggle-light-icon"
          class="hidden w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            fill-rule="evenodd"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    <div class="text-center text-gray-700 dark:text-gray-100 py-10 px-5">Map missing a session you know of? Please <a class="text-sky-300 font-bold" style="text-decoration: underline;" href="https://docs.google.com/forms/d/e/1FAIpQLSfIg-hdzZ0koJ6Nt9eyeHxyGU_UV_HZ9CQMxhuKfTT8SwHO1A/viewform?usp=sharing&ouid=105554662850055988559">click here to fill out a form</a> to let me know.
      </div>
    <div
        id="map"
        style="height: 600px !important; margin: 25px;"
        class="align-center justify-center mx-auto mx-5 px-4 py-5 rounded-lg shadow-lg"
      ></div>
  </body>

  <script src="./src/js/main.js"></script>

  <script src="./src/js/map.js"></script>

  <script>
    const lightSwitches = document.querySelectorAll(".light-switch");
    if (lightSwitches.length > 0) {
      lightSwitches.forEach((lightSwitch, i) => {
        if (localStorage.getItem("dark-mode") === "true") {
          lightSwitch.checked = true;
        }
        lightSwitch.addEventListener("change", () => {
          const checked = lightSwitch;
          lightSwitches.forEach((el, n) => {
            if (n !== i) {
              el.checked = checked;
            }
          });
          if (lightSwitch.checked) {
            document.documentElement.classList.add("dark");
            localStorage.setItem("dark-mode", true);
          } else {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("dark-mode", false);
          }
        });
      });
    }
  </script>
</html>
